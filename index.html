<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="calc.css" rel="stylesheet" />
</head>
<body>
    <div class="game bg-primary">
        <h4>Random Guess Game</h4>
        <div class="math_input">
            <input type="text" value="Let's Start" id="math_input"  readonly placeholder="Enter the first Number"/>
            <p id="res"></p>
            <!-- <input type="text" value="" id="math_input2" placeholder="Enter the second Number"/>
        
            <input type="text" value="" id="math_result" placeholder="Your Result"/> -->
        </div>
        <div class="math">
            <input class="btn" type="button" value="1" onclick="calc(this)"/>
            <input class="btn" type="button" value="2" onclick="calc(this)"/>
            <input class="btn" type="button" value="3" onclick="calc(this)"/>
            <input class="btn" type="button" value="4" onclick="calc(this)"/>
        </div>
    </div>
    <script>
       function calc(i){
            
            document.getElementById("math_input").value = Math.round(Math.random()* Number(i.value));
            var x= Number(document.getElementById("math_input").value);
            // var x= Number(document.getElementById("math_input").value) * Number(document.getElementsByClassName("btn").value) ;
            var y = Math.round(x)
            // alert(y)
            var z= i.value;
            if (z==y){
                document.getElementById("res").innerHTML = "Congratulations! <br/> You Win";
                document.getElementById("res").style.textAlign = "center";
                document.getElementById("res").style.fontSize = "40px";
                document.getElementById("res").style.fontWeight = 600;
                document.getElementById("res").style.color = "#0a1e35";
            }
            else {
                document.getElementById("res").innerHTML = "Sorry! <br/> You Loose";
                document.getElementById("res").style.textAlign = "center";
                document.getElementById("res").style.color = "red";
            }
            
         }
    </script>
</body>
</html>
